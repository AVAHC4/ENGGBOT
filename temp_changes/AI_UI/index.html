<!DOCTYPE html>
<html>
<head>
  <title>ENGGBOT AI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 24px auto;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Get all query parameters from the current URL
    const currentUrl = new URL(window.location.href);
    const params = currentUrl.searchParams;
    
    // Create the redirect URL
    const redirectUrl = new URL("http://localhost:3001");
    
    // Copy all query parameters from the current URL to the redirect URL
    for (const [key, value] of params.entries()) {
      redirectUrl.searchParams.append(key, value);
    }
    
    // Ensure auth_success=true is set
    if (!redirectUrl.searchParams.has('auth_success')) {
      redirectUrl.searchParams.append('auth_success', 'true');
    }
    
    console.log("Redirecting to: " + redirectUrl.toString());
    
    // Redirect to the Next.js app
    window.location.href = redirectUrl.toString();
  </script>
</head>
<body>
  <h1>ENGGBOT AI</h1>
  <p>Redirecting to AI Interface...</p>
  <div class="spinner"></div>
</body>
</html>
