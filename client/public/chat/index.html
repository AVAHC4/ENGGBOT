<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENGGBOT - AI Chat Interface</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      color: #2d3748;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      display: inline-block;
      background: #4299e1;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #3182ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ENGGBOT Chat Interface</h1>
    <p>Attempting to load the AI chat interface...</p>
    <div class="loader"></div>
    <p id="status">Setting up redirection...</p>
    
    <a href="/" class="btn">Go to Home Page</a>
    <a href="javascript:void(0)" id="chatLink" class="btn" style="margin-left: 10px;">Try Direct Chat Link</a>
  </div>

  <script>
    // Store that we want to go to chat
    localStorage.setItem('redirectToChat', 'true');
    sessionStorage.setItem('authenticated', 'true');
    
    // Display status
    document.getElementById('status').textContent = 'Redirecting to home page, which will then load the chat interface...';
    
    // Set up the direct chat link
    document.getElementById('chatLink').addEventListener('click', function() {
      const origin = window.location.origin;
      window.location.href = origin + '/chat';
    });
    
    // Redirect after a short delay to ensure localStorage is set
    setTimeout(function() {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
