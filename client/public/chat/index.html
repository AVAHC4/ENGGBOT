<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENGGBOT - Chat Interface</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .message {
      margin-bottom: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1 class="message">Loading ENGGBOT Chat Interface...</h1>
    <div class="spinner"></div>
    <p class="message">If you're not redirected automatically, please click the button below:</p>
    <a href="/" class="button" id="homeButton">Go to Home Page</a>
  </div>
  
  <script>
    // Store that we want to go to chat
    localStorage.setItem('redirectToChat', 'true');
    sessionStorage.setItem('authenticated', 'true');
    
    // Set up direct link to SPA router
    document.getElementById('homeButton').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.setItem('redirectToChat', 'true');
      window.location.href = '/';
    });
    
    // Wait a moment and redirect
    setTimeout(function() {
      window.location.href = '/';
    }, 1500);
  </script>
</body>
</html>
