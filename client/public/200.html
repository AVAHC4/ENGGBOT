<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENGGBOT - 200 Fallback</title>
  <script>
    // Copy the HTML content from index.html to preserve SPA routing
    fetch('/index.html')
      .then(response => response.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      });
  </script>
</head>
<body>
  <p>Loading application...</p>
</body>
</html>
