<!DOCTYPE html>
<html>
<head>
  <title>Auth Status</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create a JSON response
      const response = {
        authenticated: false,
        message: 'Authentication not implemented in static mode'
      };
      
      // Set content type and display JSON
      document.body.innerHTML = '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
    });
  </script>
</head>
<body>
  <pre>Loading...</pre>
</body>
</html>
