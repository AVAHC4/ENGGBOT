[build]
  command = "npm install && npm install vite@6.3.5 --save-dev && npm run build"
  publish = "dist"
  functions = "api"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 5173

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
