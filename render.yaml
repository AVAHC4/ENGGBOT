services:
  - type: web
    name: enggbot
    env: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: enggbot-db
    databaseName: enggbot
    user: enggbot
    plan: free 